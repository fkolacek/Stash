<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ web.description }}">
    <link rel="icon" href="/static/favicon.ico">
    <title>{{ web.title }}</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/static/theme.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{ web.title }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/create">Create</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h1>Repository: {{ repo.name }}</h1>
    </div>

    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <p>{{ repo.description }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Remote</label>
            <div class="col-sm-10">
                <p>{{ repo.remote}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Created</label>
            <div class="col-sm-10">
                <p>{{ repo.created}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Last update</label>
            <div class="col-sm-10">
                <p>{{ repo.updated}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Score</label>
            <div class="col-sm-10">
                <p>{{ repo.score}}</p>
            </div>
        </div>
    </form>
</div>
<script src="/static/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/staticjquery.min.js"><\/script>')</script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/docs.min.js"></script>
<script src="/static/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" src="/static/scripts.js"></script>
</body>
</html>
